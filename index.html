<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ultaimate-pfp-cropper</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.css">
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>

    <div class="container-of-cropper">
        <img id="cropperimage" src="/assets/main.jpg">
    </div>

    <div class="input-container">
        <input type="file" id="inputImage" accept="image/*">
    </div>

    <div class="preview-container">

        <div id="brainrotSelector">
            <label for="platform-select">choose the brainrot:</label>
            <select id="platform-select">
                <option value="general">general</option>
                <option value="discord">discord</option>
                <option value="twitter">twitter</option>
                <option value="bsky">bluesky</option>
                <option value="steam">steam</option>
                <!-- add more stuff here -->
            </select>
        </div>

        <div class="cropper-previewers">
            <p id="platformName"></p>
            <div id="previews"></div>
          </div>

    </div>
    <button id="saveButton" style="display: none;">save n' show off</button>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.6.2/cropper.js"></script>
    <script src="/assets/js/cropper-init.js"></script>
</body>

</html>
